{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<center style="margin-right: 100px; margin-left: 100px">
    <h1 style="margin-top: 80px; margin-bottom:16px">Yeni Kitap Ekle</h1>

    {% if submitted %}
         <div class="alert alert-success text-align-center" role="alert">
            Başarıyla Kaydedildi!
         </div>
    {% else %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Kaydet" class="btn btn-danger">
        </form>
    {% endif %}
</center>
